<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <header>
    <h1>Space Invaders</h1>
  </header>
  <body>
    <main>
      <div class="grid"></div>
      <div class="scoreboard">
        <div class="score">
          <p>Score : <span></span></p>
        </div>
        <div class="level">
          <p>Level : <span></span></p>
        </div>
        <div class="lives">
          <p>Lives :</p>
          <div class="lives-container">
            <img src="./images/ship_J.png" alt="ship-one" id="one-life" />
            <img src="./images/ship_J.png" alt="ship-two" id="two-lives" />
            <img src="./images/ship_J.png" alt="ship-three" id="three-lives" />
          </div>
        </div>
      </div>
    </main>
    <button class="start">Start Game</button>
    <div class="gameover-container hidden">
      <div class="gameover">
        <p>GAME OVER</p>
        <p>FINAL SCORE :</p>
        <p class="final-score"></p>
        <button class="play-again">PLAY AGAIN</button>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
